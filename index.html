<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar Dark & Light</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="Sidebar dark and light.css">
</head>

<body>
    <div class="cont">
        <aside class="sidebar">
            <!-- Sidebar header -->
            <header class="sidebar-header">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ8PFv3V42CdaD--VrH_Uhd7rf8RPzRF5UfHg&s"
                    alt="Sakib" class="header-logo">
                <button class="sidebar-toggle">
                    <span class="material-symbols-outlined">chevron_left</span>
                </button>
            </header>
    
            <!-- Sidebar Content -->
            <div class="sidebar-content">
                <!-- Search form -->
                <form action="#" class="search">
                    <span class="material-symbols-outlined">search</span>
                    <input type="search" placeholder="Search..." required>
                </form>
    
                <!-- Menu list -->
                <ul class="menu-list">
    
                    <li class="menu-item">
                        <a href="#" class="menu-link active">
                            <span class="material-symbols-outlined">dashboard</span>
                            <span class="link-text">Dashboard</span>
                        </a>
                    </li>
    
                    <li class="menu-item">
                        <a href="#" class="menu-link">
                            <span class="material-symbols-outlined">insert_chart</span>
                            <span class="link-text">Analytics</span>
                        </a>
                    </li>
    
                    <li class="menu-item">
                        <a href="#" class="menu-link">
                            <span class="material-symbols-outlined">notifications</span>
                            <span class="link-text">Notifications</span>
                        </a>
                    </li>
    
                    <li class="menu-item">
                        <a href="#" class="menu-link">
                            <span class="material-symbols-outlined">star</span>
                            <span class="link-text">Favourites</span>
                        </a>
                    </li>
    
                    <li class="menu-item">
                        <a href="#" class="menu-link">
                            <span class="material-symbols-outlined">storefront</span>
                            <span class="link-text">Products</span>
                        </a>
                    </li>
    
                    <li class="menu-item">
                        <a href="#" class="menu-link">
                            <span class="material-symbols-outlined">group</span>
                            <span class="link-text">Customers</span>
                        </a>
                    </li>
    
                    <li class="menu-item">
                        <a href="#" class="menu-link">
                            <span class="material-symbols-outlined">settings</span>
                            <span class="link-text">Settings</span>
                        </a>
                    </li>
    
                </ul>
            </div>
    
            <!-- Sidebar footer -->
             <div class="sidebar-footer">
                <button class="theme-toggle">
                    <div class="theme-label">
                        <span class="theme-icon material-symbols-outlined">dark_mode</span>
                        <span class="theme-text">Dark mode</span>
                    </div>
                    <div class="theme-toggle-track">
                        <div class="theme-toggle-indicator"></div>
                </button>
             </div>
        </aside>
    </div>

    <script src="Sidebar Dark & light.js"></script>
</body>


</html>
